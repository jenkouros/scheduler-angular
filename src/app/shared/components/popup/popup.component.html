<dx-popup 
  [title]="title" 
  [dragEnabled]="false" 
  [closeOnOutsideClick]="true" 
  [visible]="visible"
  [width]="width"
  [height]="height"
  (onHiding)="onHidding()"
>
  <dxi-toolbar-item *ngIf="hasCancelBtn"
    toolbar="bottom" 
    location="after" 
    widget="dxButton" 
    [options]="{ text: 'Prekliči', onClick: hidePopup }">
  </dxi-toolbar-item>

  <dxi-toolbar-item *ngIf="hasConfirmBtn"
    toolbar="bottom"
    location="after" 
    widget="dxButton" 
    [options]="{ 
      text: 'Potrdi',
      useSubmitBehavior: true,
      type: 'success', 
      onClick: confirmCallback, 
      disabled: validToConfirm !== null && validToConfirm !== true
  }">
  </dxi-toolbar-item>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <div class="mr-3">
          <ng-content></ng-content>

      </div>
      
    </dx-scroll-view>   
    <hr class="p-0 m-0">
  </div>

</dx-popup>
