<div class="container">
  <div class="class row">
    <div class="class col-xs-12">
        <div>System</div>
      <div class="card-deck">
        <div *ngFor="let group of groups">
          <div *ngIf="group.type === 'system'" class="card text-white bg-primary mb-3" style="max-width: 12rem;">
            <!-- <div class="card-header">Header</div> -->
            <div class="card-body">
              <h5 class="card-title">{{ group.name }}</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            </div>
          </div>
        </div>
      </div>
      <div>Usrer</div>
      <div class="card-deck">
        <div *ngFor="let group of groups">
          <div *ngIf="group.type === 'user'" class="card text-white bg-danger mb-3" style="max-width: 12rem;">
            <!-- <div class="card-header">Header</div> -->
            <div class="card-body">
              <h5 class="card-title">{{ group.name }}</h5>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            </div>
          </div>
        </div>
      </div>

      </div>
    </div>
  </div>
