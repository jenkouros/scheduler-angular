<app-popup 
  (visibilityChanged)="visibilityChanged($event)"
  [visible]="visible"
  [confirmCallback]="confirmMassLock"
  width="400px"
  height="auto"
  title='Masovno zaklepanje operacij'
>
  <app-fieldset>
    <app-field label='Datum od'>
      <app-datebox type="datetime" (change)="dateFrom = $event"></app-datebox>
    </app-field>
    <app-field label='Datum do'>
      <app-datebox type="datetime" (change)="dateTo = $event"></app-datebox>
    </app-field>
  </app-fieldset>

</app-popup>
