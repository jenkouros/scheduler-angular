<div class="cellDurationContainer">
    <div></div>
    <div class="dx-field">
        <div class="dx-field-label">Cell duration</div>
        <div class="dx-field-value">
            <dx-select-box [(ngModel)]="cellDuration" [dataSource]="cellDurations">
        </dx-select-box>
        </div>
    </div>     
</div>
<dx-scheduler id="scheduler" 
    [dataSource]="data"
    [views]="['day', 'week', 'timelineDay']" 
    [(currentView)]="currentView" 
    [firstDayOfWeek]="0"
    [startDayHour]="8" 
    [endDayHour]="23" 
    [showAllDayPanel]="false" 
    [groups]="groups" 
    [resources]="schedulerResources"
    [currentDate]="currentDate"        
    [crossScrollingEnabled]="true" 
    [(cellDuration)]="cellDuration"
    appointmentTemplate="appointment-template" 
    appointmentTooltipTemplate="tooltip-template"
    (onOptionChanged)="optionChanged($event)"
    (onContentReady)="onContentReady($event)" 
    (onAppointmentUpdating)="onAppointmentUpdating($event)"
    (onAppointmentAdding)="onAppointmentAdding($event)"
    (onAppointmentAdded)="onAppointmentAdded($event)"
    (onAppointmentFormCreated)="onAppointmentFormCreated($event)">
    <dxo-editing [allowAdding]="false"></dxo-editing>

    <div *dxTemplate="let showtime of 'appointment-template'">
            <app-plan-viewer-item [plannerItemData]="showtime"></app-plan-viewer-item>           
    </div>
