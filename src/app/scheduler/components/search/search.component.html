<div class="mb-3">
    <div class="row">
        <div class="col-4">
            <dx-text-box
                placeholder="Išči nalog, artikel, delovno mesto, status operacij ..."
                [(value)]="searchValue"
                (onEnterKey)="onSearch()">
            </dx-text-box>
        </div>
        <div class="col">
            <dx-button text="Išči" (click)="onSearch()" type="default">Išči</dx-button>
        </div>
    </div>

<h5>Nalogi</h5>
<app-items-search *ngIf="searchItemStoreConfiguration !== null" [searchItemStoreConfiguration]="searchItemStoreConfiguration"></app-items-search>

<app-planitems-search *ngIf="searchPlanItemStoreConfiguration !== null"
