<app-popup
  [visible]="preplanItemUiState !== null && preplanItemUiState!.isDeletePopupVisible"
  (visibilityChanged)="popupVisibilityChanged($event)"
  title="Potrdi brisanje"
  [cancelCallback]="onHideDeleteBatchPopup"
  [confirmCallback]="onConfirmDeleteBatchPopup"
  width="300px"
  height="auto">
  <p>
      {{ translate('Batch_Delete_Confirmation') }}

  </p>
</app-popup>
