<div class="card mb-1" [appPreplanitemDraggable]="preplanitem">
  <div class="card-body pt-2 pl-2 pr-2 pb-1" style="font-size: 14px;">
      <div>
          <h6 class="card-title mb-1" style="font-size: 16px;">#{{ preplanitem.subItem.code }} {{ preplanitem.subItem.name }}</h6>
          <hr class="hrline mt-1 mb-1">
          <span style="font-weight: 500" [ngClass]="groupColorNumber === 0 ? 'text-kolektor' : 'text-success' ">{{ preplanitem.item.name }}</span><br>      
          <span>{{ preplanitem.item.product.code }} - {{ preplanitem.item.product.name }}</span>
      </div>
      <hr class="mt-1 mb-1">
      <div class="float-right">
            <button (click)="onReselectContainers()" type="button" class="btn btn-sm btn-light mr-1 mb-1"><fa-icon class="cursor-pointer" [icon]="calendarIcon"></fa-icon> Izberi DM</button>
            <button (click)="onShowDeleteBatchPopup()" type="button" class="btn btn-sm btn-light mb-1"><fa-icon class="cursor-pointer" [icon]="deleteIcon"></fa-icon> Izbri≈°i nalog</button>            
      </div>
    
  </div>
</div>
