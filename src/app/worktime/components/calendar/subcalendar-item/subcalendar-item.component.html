<input class="new-schedule" placeholder="Nov urnik?" autofocus="" (keyup.enter)="addSubCalendar($event)">
<ul class="schedule-list">
  <li class="nav-item" *ngFor="let item of subCalendars, let i=index">
    <a class="nav-link" [routerLink]="['./schedule', item.id]" routerLinkActive='active' (click)="selectSubCalendar(item)">
      <span class="badge badge-secondary">{{i+1}}</span> {{item.name}}
      <button class="destroy" (click)="removeSubCalendar(item)"></button>
    </a>
  </li>
</ul>
