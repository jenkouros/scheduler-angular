<app-popup
  height="auto"
  width="400px"
  [visible]="visible"
  [validToConfirm]="enabledSubmit"
  [cancelCallback]="onCancel"
  [confirmCallback]="onSubmit"
  [title]="header"
>
  <form [formGroup]="form">
    <div class="dx-fieldset">
      <app-field label="{{translate('Apply_From')}}">
        <dx-date-box
          type="date"
          formControlName="timeStart"
          [isValid]="!timeStartControlInvalid"
        ></dx-date-box>
      </app-field>
    </div>
  </form>
</app-popup>
