<div class="container" style="width: 40%; margin-top: 30px">
    <h2 style="margin-bottom:30px;">Prijava</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Uporabniško ime</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && !!f.username.errors" class="invalid-feedback">
                <div *ngIf="!!f.username.errors.required" class="alert alert-danger">Uporabniško ime je obvezno</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Geslo</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && !!f.password.errors" class="invalid-feedback">
                <div *ngIf="!!f.password.errors.required" class="alert alert-danger">Geslo je obvezno</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" style="background-color:#1f5684; border-color: #1f5684">Prijava</button>
